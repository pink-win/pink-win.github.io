<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>站长分享的文件</title>
<style>
  body {
    margin: 0;
    font-family: '微软雅黑', sans-serif;
    background-color: #f0f0f0;
  }

  .card {
    width: 800px;
    height: 600px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 确保内容不会超出卡片边界 */
  }

  .card-header {
    font-size: 2rem;
    color: #333333;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .card-file {
    font-size: 1.5rem;
    color: #333333;
    margin-bottom: 40px;
    border-bottom: 2px solid #d9d9d9;
    padding-bottom: 10px;
  }

  .card-body {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-footer {
    font-size: 0.875rem;
    color: #666666;
    text-align: center;
    margin-top: 20px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-header">站长于2025-3-20分享的文件</div>
  <div class="card-file">《今日作业》</div>
  <div class="card-body">
    <iframe src="/share/raw/001.html" frameborder="0" width="100%" height="100%"></iframe>
  </div>
  <div class="card-footer">© 2025 站长版权所有</div>
</div>

</body>
</html>
